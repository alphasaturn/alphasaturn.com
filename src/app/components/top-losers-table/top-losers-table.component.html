<table mat-table [dataSource]="dataSource" class="mb-0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th width="70" mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> <strong style="color:#2F3AB0;">{{element.company}}</strong> </td>
  </ng-container>

  <!-- Market Cap Column -->
  <ng-container matColumnDef="marketCap">
    <th width="100" mat-header-cell *matHeaderCellDef> Market Cap </th>
    <td mat-cell *matCellDef="let element"> <span class="green-badge"><b>{{element.marketCap}} M</b></span> </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th width="80" mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <!-- Change Column -->
  <ng-container matColumnDef="change">
    <th width="40" mat-header-cell *matHeaderCellDef> Change </th>
    <!--TODO:  need to make the text green-text if number is positive and red-text if number is negative.-->
    <td mat-cell *matCellDef="let element" class="red-text"> {{element.change}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
