<table mat-table [dataSource]="dataSource" class="mb-0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Sector Column -->
  <ng-container matColumnDef="sector">
    <th width="70" mat-header-cell *matHeaderCellDef> Sector </th>
    <td mat-cell *matCellDef="let element"> <strong style="color:#2F3AB0;">{{element.sector}}</strong> </td>
  </ng-container>

  <!-- Change Column -->
  <ng-container matColumnDef="intradayChange">
    <th width="40" mat-header-cell *matHeaderCellDef> Intraday Change </th>
    <!--TODO:  need to make the text green-text if number is positive and red-text if number is negative.-->
    <td mat-cell *matCellDef="let element" class="" [ngClass]="{'green-text': element.change > 0}"> {{element.intradayChange}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
