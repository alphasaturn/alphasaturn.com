<table mat-table [dataSource]="stocks" class="mb-0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Company Column -->
  <ng-container matColumnDef="ticker">
    <th width="70" mat-header-cell *matHeaderCellDef> Ticker </th>
    <td mat-cell *matCellDef="let element"> <strong style="color:#2F3AB0;"><a [routerLink]="['/ticker/' + element.ticker]">{{element.ticker}}</a></strong> </td>
  </ng-container>

  <!-- Market Cap Column -->
  <ng-container matColumnDef="volume">
    <th width="100" mat-header-cell *matHeaderCellDef> Volume</th>
    <td mat-cell *matCellDef="let element"> <span><b>{{element.volume}}</b></span> </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th width="80" mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Change Column -->
  <ng-container matColumnDef="change">
    <th width="40" mat-header-cell *matHeaderCellDef> Change </th>
    <td mat-cell *matCellDef="let element" class="green-text"> {{element.change}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
