<div class="mat-app-background d-flex justify-content-center align-content-center  block-container">
  <mat-card class="login-card">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="mat-display-3 mt-3" style="font-size:36px; font-weight: 600">LOG IN</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4 mb-4" >
      <div class="example-container" >
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <button mat-flat-button style="width: 100%;" color="primary">SIGN IN</button>
      </div>
    </mat-card-content>
  </mat-card>
  <a routerLink="/sign-up" class="mt-5" style="margin: 0 auto; color:#808080; text-decoration: none;">Don't have an account?</a>
</div>
